name: Example Workflow

on: [pull_request, push]

jobs:
  runs-on: ubuntu-latest
  lint:
    steps:
      - uses: actions/checkout@v1
      - uses: a-b-r-o-w-n/eslint-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          files: "src/**/*"
          
          extensions: ".js,.jsx,.ts"
          working-directory: "./my-package"
          quiet: "false"
